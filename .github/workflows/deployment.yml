name: Deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: ['opened', 'synchronize']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  lint:
    name: ğŸ’… Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ¯ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]
      - name: ğŸ’… Lint
        run: pnpm format && pnpm lint

  build:
    name: ğŸ­ Build
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ¯ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]
      - name: ğŸ­ Build
        run: pnpm build
